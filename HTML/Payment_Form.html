<body>
<div>
    <h2>Modulo di pagamento</h2>
    <form>
        <fieldset>
            <legend>Inserisci i tuoi dati</legend>
            <label for="name"> Nome: *</label><br>
            <input type="text" id="name" name="name" maxlength="15" autofocus required><br>
            <label for="surname"> Cognome: *</label><br>
            <input type="text" id="surname" name="surname" maxlength="15" required><br>
            <label for="bday"> Data di nascita: *</label><br>
            <input type="date" id="bday" name="bday" min="1930-01-01" max="2030-01-01" required><br>
            <label for="phone"> Numero di telefono: *</label><br>
            <input type="tel" id="phone" name="phone" maxlength="10" required><br>
            <label for="email"> eMail: *</label><br>
            <input type="email" id="email" name="email" maxlength="10" required><br>
            <label for="pwd"> Password: *</label><br>
            <input type="password" id="pwd" name="pwd" minlength="6" maxlength="12" required><br>
        </fieldset>
        <p> Scegli il tipo di piano: </p>

        <select id="selezione" onchange="selection()">
            <option disabled>-- Seleziona un piano --</option>
            <option value="free">Free</option>
            <optgroup label="Piani a pagamento:">
                <option value="bronze">Bronze: 1,99 &euro;</option>
                <option value="silver">Silver: 3,99 &euro;</option>
                <option value="gold">Gold: 7,99 &euro;</option>
            </optgroup>
        </select><br><br>

        <p>Vuoi usufruire dei vantaggi Pro?</p>

        <label for="si"> Si </label>
        <input type="radio" id="si" name="pro" value="Si">
        <label for="no"> No </label>
        <input type="radio" id="no" name="pro" value="no" checked><br>


        <br>
        <fieldset id="cardfield" style="display: none">
            <legend> Dati per il pagamento</legend>
            <label for="card"> Numero Carta: *</label><br>
            <input class="card" type="text" id="card" name="card" minlength="16" maxlength="16" required><br>
            <label for="expire"> Data di scadenza: *</label><br>
            <input class="card" type="month" id="expire" name="card" required><br>
            <label for="cvc"> CVC: *</label><br>
            <input class="card" type="number" id="cvc" name="card" minlength="3" maxlength="3" required><br>
            <label for="address"> Indirizzo di fatturazione: *</label><br>
            <input class="card" type="text" id="address" name="card" minlength="6" maxlength="20" required><br>

        </fieldset>
        <br>
        <button class="card" id="button" name="card" onclick="alerts()">Invia</button>
    </form>
</div>

<script>
    function selection() {
        const result = document.getElementById("selezione").value;
        const cardfield = document.getElementById("cardfield");

        if (result === "free") {
            cardfield.style.display = 'none';
        } else {
            cardfield.style.display = 'block';
        }
    }

    function alerts() {
        alert("Dati inviati con successo.")
    }
</script>
</body>
</html>
